<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
   <link rel="icon" href="stars_icon.ico" type="image/x-icon">

  <title>Create your event</title>

</head>
<body>
  <div class="page">
    <header>
      <h1>Crie e compartilhe 
        seu evento.</h1>
      <p>O primeiro passo, é preencher esse
        formulário de inscrição.</p>

       

    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Evento</legend>

          <div class="input-wrapper">
            <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
            <input type="text" id="event-title">
          </div>

          <div class="input-wrapper">
            <label for="event-link">Link do evento <span>(comece com https://)</span></label>
            <input type="url" id="event-link"> 
          </div>

          <div class="input-wrapper">
            <label for="event-wpp">Whatsapp para contato<span> (somente números)</span></label>
            <input type="number" id="event-wpp"> 
          </div>

          <div class="input-wrapper">
            <label for="event-info"> Informações extras</label>
            <textarea id="event-info" ></textarea>
          </div>

          <div class="input-wrapper">
            <label for="event-category">Categoria </label>
            <select  id="event-category">
              <option value="music">Música</option>
              <option value="corporate">Corporativo</option>
              <option value="universitary">Universitário</option>
            </select>
          </div>

        </div>
      </fieldset>
      
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Privacidade</legend>

          <div class="input-wrapper">
            <label for="event-email">E-mail do administrador<span>(digite um email válido)</span></label>
            <input type="email" id="event-email">
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
            <input type="password" id="event-password">
          </div>
          
   
            <div class="checkbox-div">
              <input type="checkbox" id="event-private">
              <label for="event-private">Evento privado</label>          
            </div>

            <div class="second-checkbox">
              <input type="checkbox" id="check-2">
              <label for="check-2"> Check Segundo</label>
            
            </div>

            <div class="banana-wrapper">
              <input type="checkbox"  id="banana-checkbox">
              <label for="banana-checkbox">Bananas?</label>
            </div>
     


          <!-- FIM DO CHECKBOX FRENZY -->
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date">
            </div>

            <div class="input-wrapper">
              <label for="event-start-time">Das</span></label>
              <input type="time" id="event-start-time">
            </div>

            <div class="input-wrapper">
              <label for="event-end-time">Até</label>
              <input type="time" id="event-end-time">
            </div>

          </div>

        </div>
       </fieldset>

      </form>
      <footer>
        <button type="button" form="my-form">Salvar evento</button>
      </footer>
  </div>


</body>
</html>
